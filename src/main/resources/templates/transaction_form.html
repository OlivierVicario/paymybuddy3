<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Users</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<section class="content-header" th:replace="fragments/header"></section> 
	<!-- ********************************************************** Send Money ----------------------------------->
	<div class="container">

		<div class="row">
			<p>
				Welcome <b>[[${#request.userPrincipal.principal.fullName}]]</b>,
				your balance is :
			</p>
		</div>

		<div class="row">
			<div class="col-auto mr-auto">
				<h1>Send Money</h1>
			</div>
			<div class="col-auto">
				<form th:action="@{/connections}" method="get">
					<input type="submit" class="btn btn-primary" value="add connection" />
				</form>
			</div>
		</div>




		<div class="row">

			<form th:action="@{/paiement}" method="post">
				<div class="col-4">
					<div class="form-group">
						<select name="select a connection" th:each="connection: ${listConnections}">
						<option th:text="${connection.name}">
						</select>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<input type="text" class="form-control" id="amount" placeholder="â‚¬"/>
					</div>
				</div>
				<div class="col-4">
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="pay" />
					</div>
				</div>
			</form>

		</div>

	</div>




	<!-- ********************************************************** My Transactions ----------------------------------->
	<div class="container text-center">
		<h1>My Transactions</h1>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user: ${listUsers}">
					<td th:text="${user.userId}">User ID</td>
					<td th:text="${user.email}">E-mail</td>
					<td th:text="${user.firstName}">First Name</td>
					<td th:text="${user.lastName}">Last Name</td>
				</tr>
			</tbody>
		</table>
	</div>
<section class="content-footer" th:replace="fragments/footer"></section>   

</body>
</html>
