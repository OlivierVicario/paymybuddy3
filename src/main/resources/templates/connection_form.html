<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>add a connection</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous" />
</head>
<body>
<section class="content-header" th:replace="fragments/header"></section> 
	<div class="container">
		<form method="post" th:action="@{/process_add_connection}">
			<h1>Add a connection</h1>

			<p>
				<label for="email" lass="col-4 col-form-label">Recipient
					Email</label> <input type="text" id="email" name="email"
					class="form-control" placeholder="email" required autofocus>
			</p>
			<input name="_csrf" type="hidden"
				value="68a4782e-7345-43b5-b30a-8f88c547c54c" />
			<button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
		</form>
<p></p>
		<div>
			<h2>My existing connections</h2>
		</div>

		<div>
			<table id="connectionsTable"
				class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>UserFrom ID</th>
						<th>UserTo ID</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="connection: ${listConnections}">
						<td th:text="${connection.userFromId}">UserFrom ID</td>
						<td th:text="${connection.userToId}">UserTo ID</td>
						<td th:text="${connection.name}">E-mail</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<section class="content-footer" th:replace="fragments/footer"></section>  
</body>
</html>
